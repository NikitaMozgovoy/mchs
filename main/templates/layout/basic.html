{% load static %}
<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Главная{% endblock title %}</title>
        <link type="text/css" href="{% static 'main/css/basic.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/529800dfb4.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS only -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        {% block style %}{% endblock style %}
        <body>
        
    </head>

    <body>

        <header class="mb-3">
                <nav class="navbar">
                    <div class="container-fluid">
                      <h1 class="navbar-brand name-1"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/New_emblem_of_the_Russian_Ministry_of_Emergency_Situations.svg/1200px-New_emblem_of_the_Russian_Ministry_of_Emergency_Situations.svg.png" alt="" width="50" height="55" class="d-inline-block align-text-top img-1"><a href="{% url 'main' %}">МЧС России</a></h1>
                      <form class="d-flex">
                        <button class="button"><a href="{% url 'profile' pk=request.user.pk %}">Кабинет</a></button>
                        <button class="button"><a href="{% url 'logout' %}">Выйти</a></button>
                      </form>
                    </div>
                  </nav>
        </header>

        <div class="container">
          {% block content %}{% endblock content %}
        </div>


    </body>

</html>
